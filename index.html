<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Motivate Yourself</title>
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center flex-column">
        <div class="container">
            <div class="socialAndQuoteButton">
                <div class="card ">
                    <blockquote id="quoteContainer" class="blockquote mb-0 card-body">
                        <p id="quote"></p>
                        <footer id="quoteFooter" class="blockquote-footer display-none">
                            <small id="author" class="text-muted"></small>
                        </footer>
                    </blockquote>
                </div>
            </div>
            <div id="social" class="social d-flex bd-highlight p-3">
                <button id="getPosts" class="btn btn-primary ml-auto p-2 bd-highlight" type="button">Get quote</button>
            </div>
        </div>
        <div class="credentials">
            <p><small>by ST</small></p>
        </div>
    </div>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
    //wylaczenie cachowania
        $(document).ready(function() {
            $.ajaxSetup({
                cache: false
            });
        });
        var counter = 0;
        var tweetMessage = '';
        var tweetLink = 'https://twitter.com/intent/tweet?text='
        $('#getPosts').on('click', function() {
            const $btn = $(this);
            //polaczenie z api
            $.ajax({
                    url: 'https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1',
                    dataType: 'json',
                    type: 'get'
                })
                // podlaczenie wartosci z api pod pola
                .done(function(res) {
                    res.forEach(function(el) {
                        tweetMessage = el.content;
                        tweetMessageUp = tweetMessage.substring(3, tweetMessage.length - 7);
                        tweetLink += tweetMessageUp;
                        document.getElementById('quote').innerHTML = el.content;
                        document.getElementById('author').innerHTML = el.title;
                    })

                })
            console.log(tweetLink)
            counter++;
            // tworzenie linku
            var link = document.createElement("a");
            link.id = "someID";
            link.classList.add("twitter-share-button");
            link.setAttribute("href", tweetLink);

            //tworzenie ikonki
            var icon = document.createElement("i");
            icon.classList.add("fab", "fa-twitter");

            //dodanie ikonki do a, dopiecie a do diva
            link.appendChild(icon);
            var parent = document.getElementById("social");
            parent.insertBefore(link, parent.childNodes[0])
        });
    </script>

</body>

</html>
